<!--  SLIDER FOR Attendees --> 
<fieldset>
<div class="slidecontainer">
  <p>Attendees per Event: <span id="AttendeeNumber"></span></p>
  <input type="range" min="50" max="1000" value="100" class="slider" step="50" id="AttendeeSlider">
</div>

<!-- SLIDER FOR Event Length --> 
<div class="slidecontainer">
  <p>Event Length: <span id="EventLength"></span></p>

</div>

</fieldset>

  </select>
</div>

</div>

<div class="numericalinput">

<div class="numericalinput">

</div>
</fieldset>
